<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>


    <style>
        .verticalhorizontal {
            display: table-cell;
            height: 500px;
            text-align: center;
            width: 1200px;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div class="container" ng-init="tabaction(0)">
        <div ng-show="loader">
            <div class="progress md-progress" style="height:5px">
                <div class="progress-bar" role="progressbar" style="height:5px;width:{{progress}}%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>
        <h2>TABS</h2>

        <!--<ul class="nav nav-pills nav-tabs">
            <li class="active"><a data-toggle="pill" ng-click="tabaction(1)">Home</a></li>
            <li><a data-toggle="pill" ng-click="tabaction(2)">Menu 1</a></li>
            <li><a data-toggle="pill" ng-click="tabaction(3)">Menu 2</a></li>
            <li><a data-toggle="pill" ng-click="tabaction(4)">Menu 3</a></li>
        </ul>-->

        <ul class="nav nav-pills nav-tabs">
            <li ng-repeat="tab in tabs" class={{tab.isActive}}>
                <a data-toggle="pill" ng-click="tabaction($index)">{{tab.name}}</a>
            </li>
        </ul>




        <div class=" verticalhorizontal " ng-show="loader ">
            <img src="images/loading.gif " alt="Loading " height="150px " width="250px " />
        </div>

        <div class="tab-content " ng-show="!loader && !tryagain">
            <br/>{{tabdata}}
        </div>

        <div class="verticalhorizontal " ng-show="tryagain " align="center ">
            <h3>Sorry,Something went wrong!!!</h3>
            <h3>Couldnt fetch data!!!</h3>
            <button ng-click="tabaction(tryindex) "><img src="images/tryagain.jpg " alt="Tryagain " 
                height="100px " width="150px " /></button>
        </div>

    </div>


</body>

</html>
